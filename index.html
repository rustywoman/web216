    <style>
      *{
        margin: 0;
        padding: 0;
      }
      ul, li{
        list-style: none;
      }
      ul{
        width: 100%;
      }
      ul:after{
        display: block;
        visibility: hidden;
        clear: both;
        height: 0;
        content: '.';
      }
      li{
        float: left;
        display: inline-block;
        width: calc(100% / 6);
        margin: 0 0 20px 0;
        border-left: 10px solid white;
        border-right: 10px solid white;
        box-sizing: border-box;
      }
      body{
        padding: 80px;
        background-color: white;
      }
      .box{
        width: 100%;
        height: 100px;
        position: relative;
      }
      .border:after{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        border: 1px solid black;
        box-sizing: border-box;
      }
      .box img{
        width: 100%;
        height: 100px;
      }
    </style>
